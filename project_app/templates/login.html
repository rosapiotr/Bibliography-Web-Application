<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Bib-maker registration</title>
    <meta charset="utf-8">
    <link href="/styles/style_new.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantata+One">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="topnav">
        <nav class="navbar navbar-expand-sm bg-success navbar-light navbar-static-top">
            <ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href=" {{ url_for('index') }}">Home</a></li>
				<li class="nav-item"><a class="nav-link" href=" {{ url_for('login') }}">Login</a></li>
				<li class="nav-item"><a class="nav-link" href=" {{ url_for('registration') }}">Sign Up</a></li>
				<li class="nav-item"><a class="nav-link" href=" {{ url_for('publications') }}">Publications</a> </li>
            </ul>
        </nav>
    </div>
    <main class="d-flex justify-content-center">
        <section class="col-lg-6 col-md-8 col-12" id="login_section">
            <form id="login-form" class="registration-form" action={{url_for("log")}} method="post"
                enctype="multipart/form-data">

                <h2>Zaloguj się</h2>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p class=flashes>
                    {{ messages[0] }}
                </p>
                {% endif %}
                {% endwith %}
                <div class="row justify-content-center">
                    <label id="login_l" for="login" class="required col-3">Login</label>
                    <input class="col-7 form-control" id="login" type="text" name="login" placeholder="Login" />
                </div>
                <div class="row justify-content-center mt-2">
                    <label id="password_l" for="password" class="required col-3">Hasło</label>
                    <input class="col-7 form-control" id="password" type="password" name="password"
                        placeholder="Password" />
                </div>
                <div class="row justify-content-center mt-3">
                    <input class="btn btn-success col-sm-8" id="button-reg-form" type="submit" value="Zaloguj się" />
                </div>

            </form>

        </section>
    </main>
    <footer>
        <p class="footer-inline">&copy; 2020 Piotr Rosa proudly powered by <img src="favicon.ico"
                alt="footer icon" title="pr" class="footer-img" /></p>
    </footer>
</body>

</html>
